<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить проект - Проектная площадка ММФ НГУ</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <nav class="trans">
        <a href="main_authorized.html">Главная</a>
        <a href="projects.html">Проекты</a>
        <a href="teachers.html">Преподаватели</a>
        <a href="problems.html">Проблемы</a>
    </nav>
    <nav class="add-buttons">
        <a id="current">ДОБАВИТЬ ПРОЕКТ</a>
        <a href="addProblem.html">ДОБАВИТЬ ПРОБЛЕМУ</a>
    </nav>
    <a id="login" href="account.html"><img src="../assets/Avatar.png" alt="Аватар"></a>
</header>
<div class="under-header">
<div class="layout">
    <form name="addProject" action="">
        <h2>Для добавления Вашего проекта, пожалуйста, заполните данную форму</h2>
        <input type="text" name="project-name" required autofocus placeholder="Укажите название проекта">
        <textarea name="project-description-short" required placeholder="Кратко опишите суть Вашего проекта"></textarea>
        <textarea name="project-description-long" required placeholder="Дайте подробное описание Вашего проекта"></textarea>
        <p>Введите ФИО Вашего куратора</p>
        <input type="text" name="curator-last-name" required placeholder="Фамилия">
        <input type="text" name="curator-first-name" required placeholder="Имя">
        <input type="text" name="curator-patronymic" required placeholder="Отчество">
        <p>Введите ФИО Вашего преподавателя</p>
        <input type="text" name="teacher-last-name" required placeholder="Фамилия">
        <input type="text" name="teacher-first-name" required placeholder="Имя">
        <input type="text" name="teacher-patronymic" required placeholder="Отчество">
        <p>Введите тэги, подходящие Вашему проекту</p>
        <input type="text" name="project-tag-add-1" placeholder="Введите тэг">
        <input type="text" name="project-tag-add-2" placeholder="Введите тэг">
        <input type="text" name="project-tag-add-3" placeholder="Введите тэг">
        <input type="text" name="project-tag-add-4" placeholder="Введите тэг">
        <input type="text" name="project-tag-add-5" placeholder="Введите тэг">
        <p>Добавьте участников Вашего проекта</p>
        <input type="text" name="project-member-name" required placeholder="Имя">
        <input type="text" name="project-member-last-name" required placeholder="Фамилия">
        <input type="text" name="project-member-patronymic" required placeholder="Отчество">
        <hr>
        <input type="text" name="project-member-name" required placeholder="Имя">
        <input type="text" name="project-member-last-name" required placeholder="Фамилия">
        <input type="text" name="project-member-patronymic" required placeholder="Отчество">
        <hr>
        <input type="text" name="project-member-name" required placeholder="Имя">
        <input type="text" name="project-member-last-name" required placeholder="Фамилия">
        <input type="text" name="project-member-patronymic" required placeholder="Отчество">
        <hr>
        <input type="text" name="project-member-name" required placeholder="Имя">
        <input type="text" name="project-member-last-name" required placeholder="Фамилия">
        <input type="text" name="project-member-patronymic" required placeholder="Отчество">
        <hr>
        <input type="text" name="project-member-name" required placeholder="Имя">
        <input type="text" name="project-member-last-name" required placeholder="Фамилия">
        <input type="text" name="project-member-patronymic" required placeholder="Отчество">
        <hr>
        <input type="submit" name="project-send" placeholder="Отправить">
    </form>
</div>
</div>
</body>
</html>
