<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <style>
        @media (min-width: 1360px) {
            .col-projects{
                width: 1300px;
                grid-auto-columns: 615px;
                grid-auto-rows: 450px;
            }
            .content{
                width: 555px;
                height: 410px;
            }
            .rect{
                width: 615px;
                height: 450px;
            }
            .details{
                margin-right: 0px;
                margin-left: auto;
                width: 150px;
                height: 44px;
            }
            .description{
                height: 236px;
            }
            .title{
                height: 74px;
            }
            .curator{
                position: relative;
            }
        }
        .col-projects {
            margin-right: auto;
            margin-left: auto;
            display: grid;
            grid-gap: 5.38%;
            grid-template-columns: repeat(2, 1fr);
        }
        .details{
            position: relative;
            background: #54B686 0% 0% no-repeat padding-box;
            border-radius: 15px;
            opacity: 1;
        }
        @media (min-width: 1100px) and (max-width: 1359px) {
            .col-projects{
                width: 1070px;
                grid-auto-columns: 505px;
                grid-auto-rows: 395px;
                grid-gap: 70px;
            }
        }
        .details{
            font-family: Averta CY;
            font-size: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        .content{
            position: relative;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 30px;
        }
        .rect{
            border-radius: 20px;
            background: #FFFFFF 0% 0%;
            box-shadow: 0px 3px 20px #00000029;
            opacity: 1;
        }
        .title{
            position: relative;
            color: #434242;
            text-align: left;
            font: normal normal bold 30px/37px Montserrat;
        }
        .leader{
            position: relative;
        }
        .tags{
            position: relative;
            color: #434242;
            font: normal normal normal 15px/20px Averta CY;
            opacity: 1;
        }
        .description{
            position: relative;
            color: #898989;
            text-align: center;
            font: normal normal normal 20px/24px Proxima Nova;
        }
        .curator{
            position: relative;
            color: #434242;
            opacity: 1;
        }
    </style>
</head>
<body>
{% block mainmenu %}
<div>
    {% for m in menu %}
    <p>{{m}}</p>
    {% endfor %}
</div>
{% endblock mainmenu %}

{% block content %}
{% endblock %}
</body>
