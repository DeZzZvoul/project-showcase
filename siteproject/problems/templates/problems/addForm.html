{% extends 'problems/base.html' %}
{% block form_content %}
<form action="{% url 'add_page' %}" method="post">
    {% csrf_token %}
    {% for f in form %}
    <label class="form-label" for="{{ f.id_for_label }}"> {{f.label}}:</label>{{f}}
    <div class="form-error">{{f.errors}}</div>
    {%endfor%}
    <button type="submit">Добавить</button>
</form>
{% endblock %}
